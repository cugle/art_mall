<script language="JavaScript">
  {literal}
	function validate() {
		var frm          = document.forms['theForm'];
		var user_name    = document.getElementById("user_name").value; 
		var password     = frm.elements['password'].value;
		var re_password  = frm.elements['re_password'].value;
		var vcode        = frm.elements['vcode'].value;
		var email        = document.getElementById("email").value; 

		var msg = '';
		var reg = null;

		if( user_name.length < 2 || user_name.length > 26){
			msg += '4-26个字符' + '\n';
		}

		if (password.length == 0 || re_password.length ==0)
		{
			msg += '密码不能为空' + '\n';
		}

		if (password.length > 0 && re_password.length > 0){
			if (password.length != re_password.length){
			  msg += '两次输入的密码不一样' + '\n';
			}
		}
		if (vcode.length < 3 || vcode.length > 4){ 
			  msg += '请正确输入验证码' + '\n'; 
		}

		var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if(!emailreg.test(email))
		{
			 msg += '请输入邮箱' + '\n'; 
		} 

		if (msg.length > 0){
			alert(msg);
			return false;
		}else
		{
			return true;
		}
	} 

	function reg_check(a)
	{
		obj = a;

		if(a == "check_reg")
		{ 
			 var user_name = document.getElementById("user_name").value;    
			 if( user_name.length < 2 || user_name.length > 26)
			 {
				alert( " 4-26个英文字母或数字 ");
				return false;
			 } 
			 var strTemp = "ajax_command.php?user_name=" + escape(user_name) + "&op=userreg";
			 
		}

		if(a == "check_email")
		{ 
			 var email = document.getElementById("email").value;    
			 if( email < 4 )
			 {
				alert( " 请输入邮箱地址 ");
				return false;
			 }else
			 {
				var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
				if(!emailreg.test(email))
				{
					alert( " 请输入邮箱地址 ");
					return false;
				} 
			 }
			 var strTemp = "ajax_command.php?email=" + email + "&op=useremail";
		} 
		send_request(strTemp);
	} 

	function loadvcode() {
		document.getElementById('span_img').innerHTML="<img src=\"{$domain_url}vcode.php\" alt=\"点击刷新验证码\" onclick=\"document.getElementById('vcode').src='{$domain_url}vcode.php?'+Math.random();\" style=\"cursor:pointer;width:65px;height:18px;\" id=\"vcode\" align=\"absmiddle\" />";
	}
  {/literal}
</script>
