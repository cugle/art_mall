{include file="adminheader.html"}  
<style>
	.txt{font-weight: bold;margin-left: 20px;} 
	.w100{width:100px;}
	.w200{width:200px;}
	.w300{width:300px;}
	.w600{width:600px;}
	.w650{width:650px;}
	.note{font-size:6px;margin-left:5px;color:#707070} 
</style>
<DIV class="content"> 
	<div class="box w650">  
		<form name="form1" method="post" action="" enctype="multipart/form-data" > 
			<div class="odd">
				<span class="txt">登陆帐号:</span>
				<span class="w400">{$home.Auser.user_name}</span>
				<span class="txt">登陆密码:</span>
				<span class="w400"><input name="password" type="text" class="w100" value="" /> </spa><span class="note">(注：如不修改密码，请保持为空。)</span >  
			</div>
			<div class="even">
				<span class="txt">姓名:</span>
				<span class="w400"><input name="my_name" type="text" class="w100" value="{$home.Auser.my_name}" /></span > 
				<span class="txt">性别:</span>
				<span class="w300">
					 <SELECT NAME="sex">
						<OPTION VALUE="1" {if $home.Auser.sex == 1}SELECTED{/if}>男</OPTION>
						<OPTION VALUE="0" {if $home.Auser.sex < 1}SELECTED{/if}>女</OPTION>
					</SELECT>
				</span >  
				<span class="txt">身份证:</span>
				<span class="w400">
					<input name="idc" type="text" size="20" value="{$home.Auser.idc}" />
				</span >  
			</div>
			<div class="odd">
				<span class="txt">邮编:</span>
				<span class="w400"><input name="zipcode" type="text" class="w100" value="{$home.Auser.zipcode}"/></span> 
				<span class="txt">通讯地址:</span>
				<span class="w600"><input name="address" type="text" class="w200" value="{$home.Auser.address}" /></span> 
			</div>
			<div class="even">
				<span class="txt">办公电话:</span>
				<span class="w100"><input name="office_phone" type="text" class="w100" value="{$home.Auser.office_phone}" /></span > 
				<span class="txt">家庭电话:</span>
				<span class="w100"><input name="home_phone" type="text" class="w100" value="{$home.Auser.home_phone}" /></span > 
				<span class="txt">手机:</span>
				<span class="w100"><input name="mobile_phone" type="text" class="w100" value="{$home.Auser.mobile_phone}" /></span >  
			</div>			
			<div class="odd">
				<span class="txt">EMAIL:</span>
				<span class="w400"><input name="email" type="text" class="w200" value="{$home.Auser.email}" /></span> 
				<span class="txt">MSN:</span>
				<span class="w100"><input name="mymsn" type="text" class="w100" value="{$home.Auser.mymsn}" /></span> 
				<span class="txt">QQ:</span>
				<span class="w100"><input name="qq" type="text" class="w100" value="{$home.Auser.qq}" /></span> 
			</div> 
 			<div class="even">
				<span class="txt">个人照片:</span>
				<span class="w100"><INPUT type="file" name="my_photo" size="20" /> </span > 
				<span>
				{if  $home.Auser.my_photo}
					<A HREF="..\/data/myphoto/{$home.Auser.my_photo}" target="_blank"> 
					<IMG SRC="{$template_path}images/icon_view.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="查看图片">
					</A>  
				{/if}
 	
				</span>
				<span class="note">(注：支持：.jpg .gif .png 格式)</span>
				<INPUT type="hidden" name="old_my_photo"  value="{$home.Auser.my_photo}" /> 
			</div>	 
			<div class="odd">
				<input type="hidden" name="action" value="{if $home.Auser.user_id > 0}edit{else}add{/if}" />        
				<input type="hidden" name="user_id" value="{$home.Auser.user_id}" /> 
				<input type="submit" name="Submit" value="{if $home.Auser.user_id > 0}编辑修改{else}增加新用户{/if}" style="clear:left;float:auto;background-color: #FFCC66;"/>
			</div>
		</form>  
	</div> 
</DIV>
{include file="adminfooter.html"}
